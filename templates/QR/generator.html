{%- extends "base.html" %}

{% block title %}QR Generator{% endblock %}

{% block content %}

    <br>
    <img class="img-responsive img-fluid"
         src="{{ qrcode(url, box_size=size, error_correction='H', icon_img=image, factor=3, back_color=colour, fill_color='black') }}"
         alt="QR-Code">
{%- endblock %}
