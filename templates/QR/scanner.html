{%- extends "base.html" %}

{% block title %}QR Scanner{% endblock %}

{% block content %}

    {#QR CODE VALIDATOR#}
    <div>
        {% if code %}
            <div>
                <p>Congratulations! You found {{ code }}!</p>
            </div>
        {% else %}
            <div>
                <br>
                <p>You Have Already Scanned This QR Code!</p>
                <br>
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="http://www.youtube.com/embed/dQw4w9WgXcQ?rel=0"
                            allowfullscreen></iframe>
                </div>
            </div>
        {% endif %}
    </div>

{%- endblock %}
