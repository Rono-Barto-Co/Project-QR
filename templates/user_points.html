<!doctype html>
<html lang="en">
<head>
    <title>User Points</title>
    <link href="{{ url_for('static', filename='site_styles.css') }}" rel="stylesheet">
</head>
<body>

    <h1>User Points</h1>

    <table>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Points</th>
        </tr>

    {% for i in users %}
        <tr>
            <th>{{ i.username }}</th>
            <th>{{ i.email }}</th>
            <th>{{ i.points }}</th>
        </tr>
    {% endfor %}

    </table>

</body>
</html>
