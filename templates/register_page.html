<!doctype html>
<html lang="en">
<head>
    <title>Register</title>
    <link href="{{ url_for('static', filename='site_styles.css') }}" rel="stylesheet">
</head>
<body>

<form method="post" class="center_vertical_horizontal">
    <h3>Tim Tam Time QR-Code Register</h3>

    {% if error %}
        <p class="error"><b>Error: {{ error }}</b></p>
    {% endif %}

    First & Last Name*<br>
    <label>
        <input type="text" name="user-name" required>
    </label><br>

    Username*<br>
    <label>
        <input type="text" name="user-username" required>
    </label><br>

    Email Address*<br>
    <label>
        <input type="text" name="user-email" required>
    </label><br>

    Password*<br>
    <label>
        <input type="password" name="user-pass" required>
    </label><br>

    <input type="submit" value="Sign Up"><br>

    Already Registered? <a href="{{ url_for('login_page.login') }}">Login!</a>
</form>

</body>
</html>
