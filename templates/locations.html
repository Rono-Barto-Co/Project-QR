<!doctype html>
<html lang="en">
<head>
    <title>Locations</title>
    <link href="{{ url_for('static', filename='site_styles.css') }}" rel="stylesheet">
</head>
<body class="center_horizontal, extended_width">

<h2>QR Code Locations</h2>

{% if locations %}
    <table>
        <tr>
            <th>Location Name</th>
            <th>Bonus</th>
            <th>Links</th>
            <th>Points</th>
        </tr>

        {% for i in locations %}
            <tr>
                <td>{{ i.name }}</td>

                {% if i.bonus %}
                    <td>Yes</td>
                {% else %}
                    <td>No</td>
                {% endif %}

                <td>
                    <a href="{{ url_for('qr_code_page.qr_scan', location=i.uuid) }}" target="_blank">Location Link</a>
                <br>
                    <a href="{{ qr_url }}{{ scan_url }}{{ i.uuid }}" target="_blank">QR Code Link</a>
                </td>

                <td>{{ i.points }}</td>
            </tr>
        {% endfor %}
    </table>
{% else %}
    <p>No Locations Available</p>
{% endif %}

</body>
</html>
