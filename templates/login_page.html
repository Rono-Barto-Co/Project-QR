<!doctype html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="../static/site_styles.css">
</head>
<body>

<form method="post" class="center_vertical_horizontal">
    <h2>JCU Open Day QR Code Hunt</h2>
    {% if error %}
    <p class="error"><strong>Error:</strong> {{ error }}</p>
    {% endif %}
    Username or Email Address<br>
    <label>
        <input type="text" name="user-username">
    </label><br>

    Password<br>
    <label>
        <input type="password" name="user-pass">
    </label><br>

    <input type="submit" value="Login"><br>

    Not Registered? <a href="{{ url_for('register_page.register_page') }}">Create an account!</a>
</form>

</body>
</html>
