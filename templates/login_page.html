<html lang="en">
<head>
    <title>Login</title>
    <link href="{{ url_for('static', filename='site_styles.css') }}" rel="stylesheet">
</head>
<body>

<form method="POST" class="center_vertical_horizontal">
    <h3>Tim Tam Time QR-Code Login</h3>
    {{ form.csrf_token }}
    <p>
        {{ form.username.label }}
        {{ form.username(class="custom") }}
    </p>
    <p>
        {{ form.password.label }}
        {{ form.password }}
    </p>
    <p>
        {{ form.remember_me }}
        {{ form.remember_me.label }}
    </p>
    {{ form.login }}
    <p>Not Registered? <a href="{{ url_for('register_page.register') }}">Create an account!</a></p>
</form>

</body>
</html>
